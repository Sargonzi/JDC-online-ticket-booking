<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cities:${allcities}">
				<td th:text="${cities.name}"></td>
				<td><a href="#" th:href="${'/cities/delete/'+cities.id}">Delete</a></td>
				<td><a href="#" th:href="${'/cities/update/'+cities.id}">Update</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
