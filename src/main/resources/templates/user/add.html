	<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1"/>
	<title>User</title>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="../js/jquery3.2.1.js"></script>
		
	</head>
	<body>
		<h3>User Info</h3>

		<form th:action="@{/user/add}" th:object="${user}" method="post">
			<table cellspacing="2" cellpadding="2">
				<tr>
					<td>User Name  </td>
					<td><input type="text" th:field="*{userName}"/></td>
				</tr>
				<tr>

					<td>Password  </td>
					<td><input type="password" th:field="*{password}"/></td>
				</tr>
				<tr>
					<td>First Name  </td>
					<td><input type="text" th:field="*{firstName}"/></td>
				</tr>
				
				<tr>
					<td>Last Name  </td>
					<td><input type="text" th:field="*{lastName}"/></td>
				</tr>
				
				<tr>
					<td>Email  </td>
					<td><input type="text" th:field="*{email}"/></td>
				</tr>
				
				<tr>
					<td>Phone  </td>
					<td><input type="text" th:field="*{phone}"/></td>
				</tr>
				<tr>
					<td>Role  </td>
					<td>
						<!-- <input type="text" th:field="*{role}"/> -->
						<select id="role" class="form-control" th:field="*{role}">
							<option value="" selected="selected">user</option>
							<option th:each="role:${T(com.solt.jdc.boot.domains.Role).values()}"
									th:value="${role}"
									th:text="${role.getRoleName()}"
							></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Status  </td>
					<!-- <td><input type="radio" th:field="*{status}"/></td> -->
					<td>
						<input type="radio" name="userStatus1" id="radio1" value="true" th:checked="*{status}"/>Yes
					</td>
					<td>
                           <input type="radio" name="userStatus1" id="radio2" value="false" th:checked="*{status} == false" />No
                    </td>
				</tr>
				
				
				<tr>
					<td>&nbsp;</td>
					<td><input type="submit" value="Save"/></td>
				</tr>
			</table>

		</form>
	</body>
	</html>
