<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="front-master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset=" UTF-8"/>
    <title>Online Bus Ticketing System | User Login</title>
</head>
<body>
<div layout:fragment="content">
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><span style="background: #0b0b0b; color: #ffffff;">Login</span> Now or
                        <a th:href="@{/register}">Register</a></h2>
                    <hr class="my-4"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-6 col-xs-6">
                    <form th:action="@{/login.html}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter email"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password"/>
                            <br/>
                            <small><a th:href="@{/forgot-password}">Forget Password?</a></small>
                            <br/>
                            <small><a th:href="@{/admin/login}">Login in as Admin</a></small>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="exampleCheck1"/>
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <span style="align-items: center;">&nbsp;--OR--</span><br/>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-outline-info"><i
                                    class="fa fa-facebook"></i> Sign in using
                                Facebook</a>
                            <a href="#" class="btn btn-outline-success"><i
                                    class="fa fa-google-plus"></i> Sign in using
                                Google+</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
