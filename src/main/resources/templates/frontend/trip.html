<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="front-master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset=" UTF-8"></meta>
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <div class="py-5 text-white bg-primary text-center">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Trips can be searched using Source and Destination</h1>
					<p class="lead mb-4">Please choose the filters</p>
					<form th:object="${tripFinder}" th:action="@{/search/trip/withoutdate}" class="form-inline justify-content-center" method="post">
						<div class="input-group my-1 w-50">
							<select th:field="*{source}" class="form-control mr-3 my-1" id="inlineFormInputGroup">
								<option value="-1">Please Select Source</option>
								<option th:each="city:${allCities}" th:value="${city}"
									th:text="${city}"></option>
							</select> 
							<select th:field="*{destination}" class="form-control mr-3 my-1" id="inlineFormInputGroup">
								<option value="-1">Please Select Destination</option>
								<option th:each="city:${allCities}" th:value="${city}"
									th:text="${city}"></option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br/>
	<div class="col-md-12">
		<div class="text-center bg-light">
			<label class="lead font-weight-bold">The Trips found
				according to the filter conditions</label>
		</div>
	</div>
	<div class="py-5">
		<div class="container">
			<div class="row" th:each="trip,iter:${tripList}" >
				<div class="col-md-12">
					<div class="card">
						<div class="card-header bg-primary" style="font-size: 24px; color: white">
							<label th:text="${trip.source+' to '+trip.destination+' bus'}"></label>
						</div>
						
						<div class="card-body">
							<div class="col-md-6 ">
								<label class="lead font-weight-bold">Departure Date : </label> <label
									class="lead font-italic" th:text="${trip.depDate}"></label>
							</div>
							<div class="col-md-6 ">
								<label class="lead font-weight-bold">Departure Time : </label> <label
									class="lead font-italic" th:text="${trip.depTime}"></label>
							</div>
							<div class="col-md-6 ">
								<label class="lead font-weight-bold">Estimated Duration : </label> <label
									class="lead font-italic" th:text="${trip.estTime+' hours'}"> </label>
							</div>
							<div class="col-md-6 ">
								<label class="lead text-inline font-weight-bold">Price Per Seat : </label> 
								<label	class="lead text-inline font-italic" th:text="${trip.unitPrice+'MMK'}"></label>
							</div>
							<div class="col-md-6">
								<label class="lead text-inline font-weight-bold">Station : </label>
								<label class="lead text-inline font-italic" th:text="${stationNameList[iter.index]}"></label> 
							</div>
							<br/>
							<div class="col-md-6">
								<a class="btn btn-primary" style="color:white;width: 200px;height: 50px;font-size: 24px" >Book Now</a>			
							</div>
						</div>
					</div>
					<br/>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
		integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
		
	
</div>
</body>
</html>
