<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="front-master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset=" UTF-8"/>
    <title>Online Bus Ticketing System | Forget password?</title>
</head>
<body>
<div layout:fragment="content">
    <section class="services">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock" style="font-size:2em;"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
                            <div class="panel-body">
                                <div th:if="${param.success}">
                                    <div class="alert alert-info">
                                        You've successfully requested a new password reset!
                                    </div>
                                </div>
                                <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                                    <div class="form-group"
                                         th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                        <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-envelope color-blue"></i>
                                        </span>
                                            <input id="email" class="form-control" placeholder="email address"
                                                   th:field="*{email}"/>
                                        </div>
                                        <p class="error-message" th:each="error : ${#fields.errors('email')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        New user? <a href="/" th:href="@{/customer/register}">Register</a>
                    </div>
                    <div class="col-md-12">
                        Already registered? <a href="/" th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
