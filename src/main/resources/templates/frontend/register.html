<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="front-master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=" UTF-8"/>
    <title>Online Bus Ticketing System | User Register</title>
</head>
<body>
<div layout:fragment="content">
    <section id="services">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Register Now</h2>
                    <hr class="my-4"/>
                </div>
                <div class="col-xs-4 col-md-4 justify-content-center">
                    <form action="#">
                        <div class="form-group">
                            <label for="username">Username :</label>
                            <input type="text" id="username" class="form-control" placeholder="username"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" id="email" class="form-control" placeholder="email" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First name :</label>
                            <input type="text" id="firstName" class="form-control" placeholder="first name"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name :</label>
                            <input type="text" id="lastName" class="form-control" placeholder="last name"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="nrcNo">NRC no :</label>
                            <input type="text" id="nrcNo" class="form-control" placeholder="NRC no" required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Password :</label>
                            <input type="password" id="password" class="form-control" placeholder="password"
                                   required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="mathPassword">Confirm password :</label>
                            <input type="password" class="form-control" id="mathPassword" required="true" placeholder="confirm password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox"/><small>&nbsp;I've read and accepted the terms and conditions.</small>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary"/>
                            <a th:href="@{/login}" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
