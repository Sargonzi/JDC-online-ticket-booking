<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="master">
<head>
    <meta charset="UTF-8"></meta>
    <title>Update Root Admin</title>
</head>
<body>

<section class="content-header" layout:fragment="header">
    <h1>
        Root Admin<small>Management panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title pull-right">Add New Service</h3>
                    <a th:href="@{/roots}" class="btn btn-primary"><i
                            class="fa fa-arrow-left"></i> Back</a>
                </div>
                <form role="form" th:action="@{/roots/add}"
                      th:object="${updatedRootAdmin}" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="rootName">Root Name</label> <input
                                type="text" class="form-control" id="rootName"
                                placeholder="Enter Service" th:field="*{rootName}" />
                        </div>
                        <div class="form-group">
                            <label for="rootPassword">Root Password</label> <input
                                type="text" class="form-control" id="rootPassword"
                                placeholder="Enter Password" th:field="*{rootPassword}" />
                        </div>

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
