<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="master">
<head>
<meta charset="UTF-8" />
<title>Root Admin</title>

</head>
<body>
	<section class="content-header" layout:fragment="header">
		<h1>
			Root Admin<small>Management panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<section class="content" layout:fragment="content">
    <form th:action="@{/admin/root/update/}+*{id}"
                      th:object="${updatedRootAdmin}" method="POST">
			<div class="row">
				<div class="col-xs-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h5 class="box-title pull-right">
								<a id="edit" class="btn btn-primary show-label ">Edit</a> <input
									type="submit" value="Save" id="save"
									class="btn btn-primary edit-input" />
							</h5>
							<a id="hello" th:href="@{/admin/users}" class="btn btn-primary"><i
								class="fa fa-arrow-left"></i> Back</a>
						</div>
						<div class="box-body">
							<div class="col-lg-8 center  panel panel-default">
								<div class="row ">
									<div class="panel col-lg-12">
										<div>
											<img class="img-circle  img-responsive center-block"
												style="margin: 10px auto;"
												th:src="@{/dist/img/user_image.jpg}" width="80" height="120" />
										</div>
										<div class="panel-body">
											<div class="col-lg-12 text-center text-primary ">
												<span class="h2 " th:text="*{rootName}"></span>
											</div>
										</div>
									</div>
									<div class="panel col-lg-12">
										<div class="panel-header">
											<h3 class="text-primary">Root Admin Info</h3>
											<div style="border: 0.5px solid #D7DBDD;"></div>
										</div>
										<div class="panel-body">
											<span class="glyphicon glyphicon-user show-label">&nbsp;</span><label
												class="show-label" th:text=" *{rootName}"></label>
											<div class="inner-addon left-addon edit-input form-group">
												<i class="glyphicon glyphicon-user"></i> <input
													class="form-control" id="name" type="text"
													placeholder="root name" th:field="*{rootName}"
													required="true" /> <span
													class="glyphicon  form-control-feedback"></span>
											</div>

											<div style="border: 0.3px solid #D7DBDD;"></div>
											<span class="glyphicon glyphicon-lock show-label">&nbsp;</span><label
												class="show-label" th:text=" *{rootPassword}"></label>
											<div class="inner-addon left-addon edit-input form-group">
												<i class="glyphicon glyphicon-lock"></i> <input
													type="password" class="form-control edit-input" id="password"
													placeholder="password" th:field="*{rootPassword}"
													required="true" /> <span
													class="glyphicon  form-control-feedback"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
</section>
<script layout:fragment="myScript">
	$('#edit').click(function(){
		$('.show-label').hide();
		$('.edit-input').show();
	});
</script>
</body>
</html>
