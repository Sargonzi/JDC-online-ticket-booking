<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="master">
<head>
<meta charset="UTF-8"></meta>
<title>Add New Station</title>
</head>
<body>

	<section class="content-header" layout:fragment="header">
		<h1>
			Station <small>Management panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<section class="content" layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title pull-right">Add New Station</h3>
						<a th:href="@{/admin/stations}" class="btn btn-primary"><i
							class="fa fa-arrow-left"></i> Back</a>
					</div>
					<form role="form" th:action="${'/admin/station/update/'+station.id}"
						th:object="${station}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Station Name</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Station Name" th:field="*{name}" /> 
									<label th:errors="*{name}" class="text-danger"></label><label
									for="exampleInputEmail1">Station Phone Number</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Station Phone Number"
									th:field="*{phoneNumber}" />
									<label th:errors="*{phoneNumber}" class="text-danger"></label>
							</div>
							<select class="form-control" th:field="*{address}">
								<option value="">Select BusType</option>
								<option th:each="address : ${addresses}"
									th:value="${address.id}" th:text="${address.addressName}"></option>
							</select>

						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
