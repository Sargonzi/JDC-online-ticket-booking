<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="master">
<head>
<meta charset="UTF-8"></meta>
<title>Add New Bus</title>
</head>
<body>

	<section class="content-header" layout:fragment="header">
		<h1>
			Bus <small>Management panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<section class="content" layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title pull-right">Update Bus</h3>
						<a th:href="@{/admin/buses}" class="btn btn-primary"><i
							class="fa fa-arrow-left"></i> Back</a>
					</div>
					<form role="form" th:action="${'/admin/bus/update/'+bus.id}"
						th:object="${bus}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Bus Number</label> 
								<input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Bus Number" th:field="*{busNumber}" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Bus Code</label> 
								<input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Bus Code" th:field="*{busCode}" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Bus Company</label> 
								<input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Bus Company" th:field="*{busCompany}" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Maximum Seats</label> 
								<input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Max Seats" th:field="*{maxSeats}" />
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Taken Seats</label> 
								<input
									type="text" class="form-control" id="exampleInputEmail1"
									placeholder="Enter Taken Seats" th:field="*{takenSeats}" />
							</div>
							<select class="form-control" th:field="*{busType}">
								<option value="">Select BusType</option>
								<option th:each="bustype : ${bustypes}" th:value="${bustype.id}"
									th:text="${bustype.type}"></option>
							</select>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
