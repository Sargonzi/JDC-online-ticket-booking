<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="master">
<head>
    <meta charset="UTF-8"></meta>
    <title>Update Trip</title>
</head>
<body>

<section class="content-header" layout:fragment="header">
    <h1>
        Trip
        <small>Management panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title pull-right">Add New Trip</h3>
                    <a th:href="@{/trips}" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Back</a>
                </div>
                <form th:object="${trip}" th:action="@{/trips/update}+${trip.id}" method="POST">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="tripCode">Trip Code</label>
                            <input type="text" class="form-control" id="tripCode" placeholder="Enter Trip Code" th:field="*{tripCode}"/>
                        </div>
                        <div class="form-group">
                            <label for="depTime">Dep Time</label>
                            <input type="time" class="form-control" id="depTime" placeholder="Enter Deperture time" th:field="*{depTime}"/>
                        </div>
                        <div class="form-group">
                            <label for="estTime">Est Time</label>
                            <input type="time" class="form-control" id="estTime" placeholder="Enter Est time" th:field="*{estTime}"/>
                        </div>
                        <div class="form-group">
                            <label for="unitPrice">Unit Price </label>
                            <input type="text" class="form-control" id="unitPrice" placeholder="Enter Price " th:field="*{unitPrice}"/>
                        </div>
                        <div class="form-group">
                            <label for="busId">Bus Id</label>
                            <select id="busId" class="form-control" th:field="*{busId}">
                                <option value="">Select Bus Id</option>
                                <option th:each="bus : ${allBus}"
                                        th:value="${bus.id}"
                                        th:text="${bus.busCode}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stationId">Station Id</label>
                            <select id="stationId" class="form-control" th:field="*{stationId}">
                                <option value="">Select Station Id</option>
                                <option th:each="station : ${allStation}"
                                        th:value="${station.id}"
                                        th:text="${station.name}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <input class="btn btn-primary" type="submit" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
