<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset="UTF-8"/>
    <title>Trip</title>
</head>
<body>


<section class="content-header" layout:fragment="header">
    <h1>
        Trip
        <small>Management panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>
<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Trip List</h3>
                    <a th:href="@{/admin/trips/add}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> add New</a>
                </div>
                <div class="box-body">
                    <table id="trip" class="table table-bordered table-hover" dt:table="true">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Bus Id</th>
                            <th>Dep Time</th>
                            <th>ETA Time</th>
                            <th>Station Id</th>
                            <th>Status</th>
                            <th>Trip Code</th>
                            <th>Unit Price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="trip : ${trips}">
                            <td th:text="${trip.id}"></td>
                            <td th:text="${trip.busId}"></td>
                            <td th:text="${trip.depTime}"></td>
                            <td th:text="${trip.estTime}"></td>
                            <td th:text="${trip.stationId}"></td>
                            <td th:text="${trip.status}"></td>
                            <td th:text="${trip.tripCode}"></td>
                            <td th:text="${trip.unitPrice}"></td>
                            <td>
                                <a th:href="@{/admin/trip/delete/}+${trip.id}" class="btn btn-danger"><i
                                        class="fa fa-trash"></i> Delete</a>
                                <a th:href="@{/admin/trip/update/}+${trip.id}" class="btn btn-info"><i
                                        class="fa fa-gear"></i> Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="myScript">

    $(function () {
        $('table').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>
</body>
</html>
