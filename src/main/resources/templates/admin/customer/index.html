<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="master" xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta charset=" UTF-8"></meta>
    <title>Customer</title>
</head>
<body>

<section class="content-header" layout:fragment="header">
    <h1>
        Customer
        <small>Management panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>
</section>

<section class="content" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Customer List</h3>
                    <a th:href="@{/customers/add}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> add New</a>
                </div>
                <div class="box-body">
                    <table id="customer" class="table table-striped table-bordered table-hover" dt:table="true">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>NRC</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer : ${customers}">
                            <td th:text="${customer.id}"></td>
                            <td th:text="${customer.username}"></td>
                            <td th:text="${customer.password}"></td>
                            <td th:text="${customer.firstName}"></td>
                            <td th:text="${customer.lastName}"></td>
                            <td th:text="${customer.phone}"></td>
                            <td th:text="${customer.email}"></td>
                            <td th:text="${customer.nrcNumber}"></td>
                            <td>
                                <a th:href="@{/customer/delete/}+${customer.id}" class="btn btn-default"><i
                                        class="fa fa-trash"></i> Delete</a>
                                <a th:href="@{/customer/update/}+${customer.id}" class="btn btn-default"><i
                                        class="fa fa-gear"></i> Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script layout:fragment="myScript">

    $(function () {
        $('table').DataTable({
            'paging': true,
            'lengthChange': true,
            'searching': true,
            'ordering': true,
            'info': true,
            'autoWidth': false
        })
    })
</script>

</body>
</html>
