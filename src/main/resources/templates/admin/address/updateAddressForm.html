<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="master">
<head>
<meta charset="UTF-8"></meta>
<title>Add New Address</title>
</head>
<body>

	<section class="content-header" layout:fragment="header">
		<h1>
			Address <small>Management panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Dashboard</li>
		</ol>
	</section>
	<section class="content" layout:fragment="content">
		<div class="row">
			<div class="col-xs-12">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title pull-right">Add New Address</h3>
						<a th:href="@{/admin/addresses}" class="btn btn-primary"><i
							class="fa fa-arrow-left"></i> Back</a>
					</div>
					<form role="form" th:action="${'/admin/address/update/'+address.id}"
						th:object="${address}" method="post">
						<div class="box-body">
							<div class="form-group">
								<label for="address">Address Name</label> <input type="text"
									class="form-control" id="address" placeholder="Enter Address"
									th:field="*{addressName}" />
							</div>
							<div class="dropdown">
								<button class="btn btn-secondary dropdown-toggle" type="button"
									id="dropdownMenuButton" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">Dropdown
									button</button>
								<select class="form-control" th:field="*{cities}">
									<option value="">Select Test Order</option>
									<option th:each="cities : ${allcities}" th:value="${cities.id}"
										th:text="${cities.name}"></option>
								</select>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
