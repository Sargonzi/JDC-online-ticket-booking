<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title> Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body onload="document.f.username.focus();"  class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a th:href="@{/}"><b>Online</b>TicketBooking</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form th:action="@{/login}" method="POST">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username and password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            
            <div th:if="${param.resetSuccess}">
                <div class="alert alert-info">
                                    You successfully reset your password.
                                </div>                
             </div>
            
            
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="User Name" autofocus="autofocus"
                       required="required"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
                <span class="glyphicon glyphicon-eye-open form-control-feedback"></span>
            </div>
            <div class="row">
                <!-- /.col -->
                <div class="col-xs-12">
                    <input type="submit" class="btn btn-primary btn-block btn-flat" value="Sign in"/>
                </div>
                <!-- /.col -->
            </div>
        </form>
        
        
        

        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <form th:action="@{/connect/facebook}" method="post">
                <button type="submit" class="btn btn-block btn-social btn-facebook btn-flat"><i
                        class="fa fa-facebook"></i> Sign in using Facebook
                    
                </button>
            </form>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in
                using
                Google+</a>
        </div>
        <!-- /.connect-auth-links -->
        <a th:href="@{/forgot-password}">I forgot my password</a><br/>
        <a th:href="@{/customer/register}" class="text-center" onclick="goback()">Register a new membership</a><br/>
        <a th:href="@{/}" class="text-center">&DoubleLongLeftArrow; Back</a>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- jQuery 3 -->
<script src="/components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
