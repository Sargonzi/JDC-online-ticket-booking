<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<table >
		<thead>
			<tr>
				<th>Service</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="service:${services}">
				<td th:text="${service.services}"></td>
				<td><a href="#" th:href="${'/services/delete/'+service.id}">Delete</a></td>
				<td><a href="#" th:href="${'/services/update/'+service.id}">Update</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
